<script type="text/javascript" src = "./js/animate.js"></script>
<script type="text/javascript">
	function fade(ele,index){
    ele.animate({
      opacity: 0.5,
      opacity: 0.6,
      opacity: 0.7,
      opacity: 0.8,
      opacity: 0.9
      // opacity: 1,
    },{
      duration:  1000,
      complete: function(argument) {
        $(this).css("opacity", 1);
        var $this = $(this);
        setTimeout(function(){
          fade($this.next(), index+1);
        },1000);
      }
    });
  }
  fade($("img.fade").first(),0);
</script>
